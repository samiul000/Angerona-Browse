<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angerona Browse</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    
</head>
<body>
    <div class="container">
        <header>
            <br><img src="https://artsdatabanken.no/Media/F2872?mode=320x320" width="50px" height="50px">
            <h1>Angerona</h1>
        </header>
        <form onsubmit="handleSearch(); return false;">
             <input type="text" id="q" placeholder="Search query">
             <select id="engine">
                <option value="brave">Brave</option>
                <option value="duckduck">DuckDuckGo</option>
                <option value="google">Google</option>
                <option value="bing">Bing</option>
                <option value="firefox">FireFox</option>
                <option value="avast">Avast</option>
                <option value="wiki">Wikipedia</option>
                <option value="britannica">Britannica</option>
                <option value="archive">Internet Archive</option>
                <option value="chromium">Chromium</option>
                <!-- Add more search engine options here -->
            </select>
            <input type="submit" value="Search">
        </form>
    </div>

 <script>  
function handleSearch() {
   
    var query = document.getElementById("q").value;
    var engine = document.getElementById("engine").value;

   
    if (query && engine) {
        var url;
        switch (engine) {
            case "brave":
                url = "https://search.brave.com/search?q=" + encodeURIComponent(query);
                break;
            case "duckduck":
                url = "https://duckduckgo.com/?va=q&t=hg&q=" + encodeURIComponent(query);
                break;
            case "google":
                url = "https://www.google.com/search?q=" + encodeURIComponent(query);
                break;
            case "bing":
                url = "https://www.bing.com/search?q=" + encodeURIComponent(query);
                break;
            case "wiki":
                url = "https://en.wikipedia.org/wiki/" + encodeURIComponent(query);
                break;
            case "firefox":
                url = "https://wiki.mozilla.org/index.php?search=" + encodeURIComponent(query);
                break;
            case "chromium":
                url = "https://source.chromium.org/search?q=" + encodeURIComponent(query);
                break;
            case "avast":
                url = "https://us.search.yahoo.com/search?fr=yhs-invalid&p=" + encodeURIComponent(query);
                break;
            case "britannica":
                url = "https://www.britannica.com/place/" + encodeURIComponent(query);
                break;
            case "archive":
                url = "https://archive.org/search?query=" + encodeURIComponent(query);
                break;
            default:
                console.log("Invalid search engine selection.");
                return;
        }

        
        window.location.href = url;
    } else {
        console.log("Please enter a search query and select a search engine.");
    }
}
 </script>
</body>
</html>
